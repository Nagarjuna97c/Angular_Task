<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="userDetails" (ngSubmit)="onAddUser()">
        <div class="form-group">
          <label for="username">Enter User Name</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          />
          <span
            *ngIf="
              !userDetails.get('username').valid &&
              userDetails.get('username').touched
            "
            >Enter Valid Username</span
          >
        </div>
        <div class="form-group">
          <label for="email"> Enter Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
          <span
            *ngIf="
              !userDetails.get('email').valid &&
              userDetails.get('email').touched
            "
            >Enter Email</span
          >
        </div>
        <div class="form-group">
          <label for="password"> Create password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
          />
          <span
            *ngIf="
              !userDetails.get('password').valid &&
              userDetails.get('password').touched
            "
            >Enter Password</span
          >
        </div>
        <div class="form-group">
          <label>Give this user admon previlages?</label>
          <select formControlName="isAdmin" class="form-control">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <button class="btn btn-primary" [disabled]="!userDetails.valid">
          Add User
        </button>
      </form>
    </div>
  </div>
</div>
