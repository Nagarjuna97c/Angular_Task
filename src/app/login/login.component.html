<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="loginData" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username"> User Name</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          />
          <span *ngIf="!validUser">Invalid User</span>
          <span
            *ngIf="
              !loginData.get('username').valid &&
              loginData.get('username').touched &&
              validUser
            "
            >Enter Username</span
          >
        </div>
        <div class="form-group">
          <label for="password"> Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
          />
          <span *ngIf="!validPassword">Invalid Password</span>
          <span
            *ngIf="
              !loginData.get('password').valid &&
              loginData.get('password').dirty
            "
            >Password should contain atleast 8 characters and a special
            character</span
          >
          <span
            *ngIf="
              !loginData.get('password').valid &&
              loginData.get('password').touched &&
              validPassword
            "
            >Enter Password</span
          >
        </div>
        <div style="margin-top: 20px">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
