<app-nav-bar></app-nav-bar>
<div
  class="users-list-container"
  [ngClass]="openPopup ? 'transparent-users' : ''"
>
  <div *ngFor="let user of usersList">
    <app-user [user]="user"></app-user>
  </div>
</div>
<div class="container" *ngIf="openPopup">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username"> User Name</label>
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
          />
          <span *ngIf="!validUser">Invalid User</span>
          <span
            *ngIf="
              !editForm.get('username').valid &&
              editForm.get('username').touched &&
              validUser
            "
            >Enter Username</span
          >
        </div>
        <div class="form-group">
          <label for="email"> Email </label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
          />
        </div>
        <div class="form-group">
          <label for="password"> Password</label>
          <input
            type="text"
            id="password"
            class="form-control"
            formControlName="password"
          />
          <span *ngIf="!validPassword">Invalid Password</span>
          <span
            *ngIf="
              !editForm.get('password').valid &&
              editForm.get('password').touched &&
              validPassword
            "
            >Enter Password</span
          >
        </div>
        <div style="margin-top: 20px">
          <button class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-danger" type="button" (click)="closeForm()">
            Close
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
